<html>
<head>
    <title>Show & Hide Form - Demo Preview</title>
    <meta name="robots" content="noindex, nofollow" />
       
	<link rel="stylesheet" href="css/showhide.css"/>
   
        
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/showhide.js"></script>
</head> 
   
<body> 
 
 
     <img id="logo" src="images/logo.png "/>   
	   <div id="main">
	    <!-- Create div first for Login Form-->
     <div id="first">
	    <form action="" method="post">
          <h3>Login to your FormGet account.</h3>
	      <img id="divider" src="images/divider.png "/>
		  <input type="text" id="loginemail" placeholder="Email" />
		  <input type="password" id="loginpassword" placeholder="Password" />
		  <input type="button" id="login" value="Sign In" />
		  <p id="one"><a href="#">Forgot Password ?</a></p>
		  <p id="two">Don't have account? <a href="#" id="signup" class="signup">Sign up here</a></p>
		</form>	
	 </div>
	 
	 <!-- Create div second for Signup Form-->
	 <div id="second">
	    <form action="" method="post" id="form">
	      <h3>Create a Free Account</h3>
	      <img id="divider" src="images/divider.png "/>
		  <input type="text" id="name" placeholder="Full Name" />
	      <input type="text" id="registeremail" placeholder="Email" />
		  <input type="password" id="registerpassword" placeholder="Password" />
		  <input type="text" id="contact" placeholder="Contact Number" />
		  <input type="button" id="register" value="Create your FormGet account" />
		  <p id="two">Already have an account? <a href="#" id="signin" class="signin">Sign in</a></p>
		</form>  
	 </div>
	 
  </div> 
  
</body>

</html>
